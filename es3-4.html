<html>

    <head>
        <title>quadrato</title>
    </head>

    <body>
        
    <p>dati 3 numeri trova il maggiore e i quadrati di ciascuno</p>

        <div>
            <input type="number" name="n1" id="n1">
            <input type="number" name="n2" id="n2">
            <input type="number" name="n3" id="n3">
            <button onclick="square()">Quadrati</button>
            <button onclick="CalcMax()">Maggiore</button>


       
        
        <script>
            function Max(a, b, c){
                let max=a;
                if (b>max) max=b;
                if (c>max) max=c;

                return max;
            }
            function CalcMax(){
                let num1=parseFloat(document.getElementById("n1").value);
                let num2=parseFloat(document.getElementById("n2").value);
                let num3=parseFloat(document.getElementById("n3").value);

                let max;
                max = Max(num1, num2, num3)

                document.getElementById("result").innerHTML="il numero maggiore Ã¨ "+max;
            }
        </script>

         <p id="result"></p>

       </div>

       
       <script>
            function square(){
                let num1=Number(document.getElementById("n1").value);
                let num2=Number(document.getElementById("n2").value);
                let num3=Number(document.getElementById("n3").value);

                let s1 = num1 * num1;
                let s2 = num2 * num2;
                let s3 = num3 * num3;

                document.getElementById("result").innerHTML="quadrato del primo "+s1+"<br>"+"quadrato del secondo "+s2+"<br>"+"quadrato del terzo "+s3;
            }
        </script>

         <p id="result"></p>

    </body>

</html>
